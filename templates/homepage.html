<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .countdown {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <p>Time remaining until target date:</p>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2026-04-01T00:00:00');
            const currentDate = new Date();
            const timeDifference = targetDate - currentDate;

            const monthsDifference = timeDifference / (1000 * 60 * 60 * 24 * 30.436875); // Average days in a month
            const formattedMonthsDifference = monthsDifference.toFixed(7);

            document.getElementById('countdown').innerText = formattedMonthsDifference + ' months';
        }

        updateCountdown();
        setInterval(updateCountdown, 10);
    </script>
</body>
</html>
