<!DOCTYPE html>
<html>
<head>
    <title>SBS 评估解析</title>
    {% load static %}
    <style>
        /* 自定义Material Design风格的CSS */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #1976D2;
        }
        .file-field {
            position: relative;
            margin-bottom: 20px;
        }
        .file-field input[type="file"] {
            position: absolute;
            z-index: 2;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        .file-path-wrapper {
            display: flex;
            align-items: center;
        }
        .file-path-wrapper input {
            flex-grow: 1;
            margin-left: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>SBS 评估解析</h1>
    </div>
    <div class="file-field">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label class="btn">
                    选择文件
                    {{ form.file }}
                </label>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="选择文件">
                </div>
            </div>
            <div class="center-align">
                <button type="submit" class="btn waves-effect waves-light">上传</button>
            </div>
        </form>
    </div>
</div>
<!-- JavaScript 用于实现文件选择后显示文件名 -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var fileInput = document.querySelector('input[type="file"]');
        var filePathInput = document.querySelector('.file-path');

        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                filePathInput.value = fileInput.files[0].name;
            } else {
                filePathInput.value = '';
            }
        });
    });
</script>
</body>
</html>
